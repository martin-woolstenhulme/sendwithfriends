<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
	<title>Snapcash</title>
	<!-- Run in full-screen mode. -->
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Make the status bar black with white text. -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- Customize home screen title. -->
	<meta name="apple-mobile-web-app-title" content="Snapcash">
	<!-- Disable phone number detection. -->
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/css/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.mobile-1.4.2.min.js"></script>
	<script type="text/javascript" src="/static/js/jstorage.js"></script>
	<script type="text/javascript" src="/static/js/retina-1.1.0.js"></script>
	<script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <link rel="stylesheet" type="text/css" href="/static/css/add2homescreen.css">
  <script src="/static/js/add2homescreen.min.js"></script>
  <script>
  addToHomescreen();
  </script>
</head>
<body>
 <div data-role="page" id="home">
	<div data-role="panel" data-position="left" data-theme="b" data-display="push" id="left_panel">
		<ul data-role="listview" data-inset="false" data-theme="b">
			<li><div style="text-align: center;"><img src="/static/img/snapcash.png" alt="Logo"></div></li>
			<li><a data-transition="slide" href='/m/catalog'><i class="icon-home"></i> &nbsp; Home</a></li>
            <li><a data-transition="slide" href="/pay/cc"><i class="icon-credit-card"></i> &nbsp; Payment</a></li>
            <!-- <li><a data-transition="slide" href="promo.html"><i class="icon-gift"></i> &nbsp; Promotions</a></li>-->
            <li><a data-transition="slide" href="/m/profile"><i class="icon-user"></i> &nbsp; Profile</a></li>
			<li><a data-transition="slide" href="/m/support"><i class="icon-question"></i> &nbsp; Support</a></li>
            <li><a data-transition="slide" href="/m/about"><i class="icon-info"></i> &nbsp; About</a></li>
		</ul>
	</div>
	<div id="header" data-role="header" data-position="fixed" data-theme="c">
		<div class="header_wrapper">
			<a style="border-left: none;" class="header_button" href="#left_panel" data-inline="true" data-role="button" data-corners="false" data-theme="c" id='menu_btn'>
				<img class="header-btn-image" style="width: 100%; height: 100%;" src="/static/img/menu.png" alt="Menu">
				<span class="menu-btn-background"></span>
			</a>
			<span class="page-tagline">{% block pagetitle %}{% endblock %}</span>
      <span class='cart_head'>{% block rightbtn %}{% endblock %}</span>
			<div style="clear: both"></div>
		</div>
	</div><!-- /header -->

    <!-- content -->

      <div id='mainContent'>{% block content %}{% endblock %}</div>

    </div><!-- /page -->
<script type="text/javascript">
$(document).on('pagebeforechange', function(e, data){
    var pageLen = data.toPage.length;
    if (pageLen > 7) {
      var nextPage = data.toPage.substring(pageLen-7);
      console.log(nextPage);
      if ((nextPage=='profile') || (nextPage=='catalog'))
        $(location).attr('href',data.toPage);
    }
});
</script>
  </body>
</html>
